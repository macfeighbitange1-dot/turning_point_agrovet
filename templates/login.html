{% extends "base.html" %}
{% block content %}
<div style="padding: 5rem 10%; text-align: center;">
    <h2>Login to Turning Point Agrovet</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br><br>
        <input type="password" name="password" placeholder="Password" required><br><br>
        <button type="submit" style="padding: 10px 20px; background: var(--primary); color: white; border: none; border-radius: 5px;">Login</button>
    </form>
</div>
{% endblock %}
